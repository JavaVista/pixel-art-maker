<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Flamenco|Open+Sans">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <h2>Choose grid size</h2>
    <form id="sizePicker">
        <label for="input_height">height:</label>
        <input type="number" id="input_height" name="height" min="1" max="100" value="10">
        <label for="input_width">width:</label>
        <input type="number" id="input_width" name="width" min="1" max="100" value="10">
        <input type="submit" value="Make grid">
    </form>

    <h2>Pick two colors</h2>
    <label for="colorPicker1">left</label> and <label for="colorPicker2">right-click:</label>
    <input type="color" id="colorPicker1" value="#000000"><input type="color" id="colorPicker2" value="#ffffff">

    <h2>Design canvas</h2>
    <table id="pixel_canvas"></table>
    <div id="gridlines" class="hidden">
        <input type="checkbox" id="show-grid" name="grid-border" value="lines-on" checked>
        <label for="show-grid">gridlines</label>
    </div>
    <a id="download" class="hidden"><button type="button" id="export">Export image</button></a>
    <canvas id="canvas" width="1" height="1" class="hidden"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
